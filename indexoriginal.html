<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThinkPaladar Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #bfd1db;
    }

    header {
      background-color: #09578B;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 1rem;
    }

    .subheader {
      background-color: #8e9ec0;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      color: black;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      height: 80px;
      margin-bottom: 0.5rem;
    }

    .disabled {
      opacity: 0.5;
      cursor: default;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <header>
    <img src="/MGC—Horitzontal_1línia_Blanc (1).png" alt="ThinkPaladar Logo" />
  </header>

  <div class="subheader">
    <h2>¡Bienvenido a PaladarPortal, Nombre!</h2>
    <p>Selecciona un módulo para continuar</p>
  </div>

  <div class="cards">
    <a class="card" href="informe_semanal.html">
      <img src="WEEKLY (1).png" alt="Informe Semanal">
      <div>Informe Semanal</div>
    </a>
    <a class="card" href="informe_mensual.html">
      <img src="MONTHLY (2).png" alt="Informe Mensual">
      <div>Informe Mensual</div>
    </a>
    <a class="card" href="ingenieria.html">
      <img src="idm (3).png" alt="Ingeniería">
      <div>Ingeniería de Menú</div>
    </a>
    <a class="card" href="contacto.html">
      <img src="habla con kam (3).png" alt="Contacto">
      <div>Hablar con NOMBRE</div>
    </a>
    <a class="card" href="mercado.html">
      <img src="mercado (2).png" alt="Marcado">
      <div>Análisis de Marcado</div>
    </a>
    <div class="card disabled">
      <img src="calendario (4).png" alt="Marketing">
      <div>Calendario de Márketing</div>
    </div>
    <div class="card disabled">
      <img src="perfil (3).png" alt="Perfil">
      <div>Perfil</div>
    </div>
  </div>

</body>
</html>
